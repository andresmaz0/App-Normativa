<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas</title>
    <link rel="stylesheet" href="/CSS/medidas.css">
</head>
<body>
    <header>
        <h3>Advertencia: Recuerde que esta verificación solo se realiza para llantas de auto de construcción radial.</h3>
        <h1 id="mensaje">Digite las medidas de la llanta o su clave:</h1>
    </header>

    <main>

        <form id="form">
            <label for="ancho">ANCHO (mm)</label>
            <input type="number" id="ancho">
            <br>
            <label for="relacion">RELACION DE ASPECTO (%)</label>
            <input type="number" id="relacion">
            <br>
            <label for="rin">RIN (pulgadas)</label>
            <input type="number" id="rin">
            <br>
            <input type="submit" value="Verificar" id="btn-verificar">
        </form>

        <div class="regresar">
            <a href="intro.html">
                <button id="btn-regresar">regresar</button>
            </a>
        </div>

        <div class="inicio">
            <a href="/Index.html">
                <button id="btn-inicio">Inicio</button>
            </a>
        </div>

    </main>
</body>
<script src="/js/Medidas.js"></script>
</html>
