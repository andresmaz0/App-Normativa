<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas</title>
    <link rel="stylesheet" href="CSS/medidas.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h3>Advertencia: Recuerde que esta verificación solo se realiza para llantas de auto de construcción radial.</h3>
        <h1 id="mensaje">Digite las medidas de la llanta o su clave:</h1>
    </header>

    <main>

        <form id="form">
            <label for="ancho">ANCHO (mm)</label>
            <input type="number" id="ancho">
            <br>
            <label for="relacion">RELACION DE ASPECTO (%)</label>
            <input type="number" id="relacion">
            <br>
            <label for="rin">RIN (pulgadas)</label>
            <input type="number" id="rin">
            <br>
            <button type="submit" id="btn-verificar"><span>Verificar</span></button>
        </form>

        <div class="regresar">
            <a href="intro.html">
                <button id="btn-regresar"><span>Regresar</span></button>
            </a>
        </div>

        <div class="inicio">
            <a href="index.html">
                <button id="btn-inicio"><span>Inicio</span></button>
            </a>
        </div>

    </main>
</body>
<script src="Js/medidas.js"></script>
</html>
